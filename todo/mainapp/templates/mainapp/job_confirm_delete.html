{% extends "base.html" %}

{% block title %}Confirm deletion of {{ job.title }}{% endblock title %}

{% block body_block %}

    <h1>Delete Job</h1>

    <p>Are you sure you want to delete the contact {{ job }}?</p>

    <form action="{% url "mainapp:delete-job" pk=job.id %}" method="POST">{% csrf_token %}
        <input type="submit" value="Yes, delete." />
        <a href="{% url "mainapp:jobs" %}">No, cancel.</a>
    </form>

{% endblock %}
